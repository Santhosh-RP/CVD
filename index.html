<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicting DR from Retina Fundus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predicting DR from Retina Fundus</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image_file" accept=".png,.jpg,.jpeg" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Prediction:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
